<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter Visualization</title>
  <script src="lowpass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    label, select {
      margin-right: 1rem;
      font-weight: 600;
    }
    .controls {
      margin-bottom: 1rem;
    }
    canvas {
      margin-top: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signal Filtering with FFT</h1>
    <div class="controls">
      <label for="filterType">Filter Type:</label>
      <select id="filterType">
        <option value="low">Low-pass</option>
        <option value="high">High-pass</option>
        <option value="moving">Moving Average</option>
      </select>

      <label for="alpha">Alpha: <span id="alphaValue">0.1</span></label>
      <input type="range" id="alpha" min="0" max="1" step="0.01" value="0.1" />
    </div>
    <button onclick="runFilter()">Run Filter</button>
    <pre id="output"></pre>
    <canvas id="timeChart" width="800" height="300"></canvas>
    <canvas id="fftChart" width="800" height="300"></canvas>
  </div>
  <script src="index.js"></script>
</body>
</html>
